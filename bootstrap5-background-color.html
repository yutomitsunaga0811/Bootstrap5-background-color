<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap5の背景色変えてみる！</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <p class="bg-primary">Hello,Bootstrap5</p><!-- 青色 -->
    <p class="bg-secondary">Hello,Bootstrap5</p><!-- 灰色 -->
    <p class="bg-success">Hello,Bootstrap5</p><!-- 緑色 -->
    <p class="bg-info">Hello,Bootstrap5</p><!-- 水色 -->
    <p class="bg-warning">Hello,Bootstrap5</p><!-- 黄色 -->
    <p class="bg-danger">Hello,Bootstrap5</p><!-- 赤色 -->
    <p class="bg-light">Hello,Bootstrap5</p><!-- 白色 -->
    <p class="bg-dark">Hello,Bootstrap5</p><!-- 黒色 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
